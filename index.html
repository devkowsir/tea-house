<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
  </head>
  <body class="text-neutral-800">
    <!-- Header section -->
    <header>
      <div
        class="container py-8 flex gap-8 flex-col-reverse items-center mx-auto lg:py-12 lg:justify-between lg:flex-row"
      >
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-extrabold md:text-6xl lg:text-7xl">It's good tea time at The Tea House</h1>

          <button class="btn btn-primary">Explore More</button>
        </div>
        <div class="relative flex-shrink-0 lg:w-1/2">
          <div
            class="absolute bottom-4 left-4 bg-white px-5 py-3 flex gap-2 items-center rounded-xl shadow-[0_7px_50px_#0001] lg:gap-4"
          >
            <img src="./images/Star.png" alt="" />
            <p><span class="text-2xl font-bold lg:text-3xl">5.00</span><br />Trust Pilot Ratings</p>
          </div>
          <img class="w-full" src="./images/banner.png" alt="" />
        </div>
      </div>
    </header>
    <script type="module" src="./main.js"></script>
